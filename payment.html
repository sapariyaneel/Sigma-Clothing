<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAYMENT</title>
    <link rel="stylesheet" href="css/payment.css" />
  </head>
  <body>
    <div class="main">
      <!-- <h1>PAYMENT PAGE</h1> -->
      <div class="address">
        <h3>DELIVERY ADDRESS</h3>
        <form>
          <p>County/Region</p>
          <input type="text" placeholder="INDIA" required />
          <p>Full Name (First & Last Name)</p>
          <input type="text" placeholder="Bhupendra Jogi" required />
          <p>Mobile Number</p>
          <input
            type="tel"
            placeholder="Mobile No."
            minlength="10"
            maxlength="10"
            required
          />
          <p>Pincode</p>
          <input
            type="tel"
            placeholder="Pincode"
            minlength="6"
            maxlength="6"
            required
          />
          <p>Flat, House No., Building, Company, Apartment</p>
          <input type="text" required />
          <p>Area, Street, Sector, Village</p>
          <input type="text" required />
          <p>Landmark</p>
          <input type="text" placeholder="E.g. Near XYZ" />
          <p>Town/City</p>
          <input type="text" placeholder="Mumbai" required />
          <p>State</p>
          <input type="text" placeholder="Maharashtra" required />
        </form>
      </div>
    </div>
  </body>
</html>
